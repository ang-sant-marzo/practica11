<div class="card l">
    <h1>Ejemplo de formulario driven/reactive</h1>
    <hr>
    <form [formGroup]="formFra">
        <div class="input-row">
            <label>
                Cliente
                <span class="alert" *ngIf="formFra.controls.cliente.dirty && formFra.controls.cliente.errors && formFra.controls.cliente.errors.required">
                    *
                </span>
                <span class="alert" *ngIf="formFra.controls.cliente.dirty && formFra.controls.cliente.errors && formFra.controls.cliente.errors.minlength">
                    El nombre del cliente debe tener más de 4 caractéres
                </span>
                <span class="valid" *ngIf="formFra.controls.cliente.valid">
                    &#10003;
                </span>
            </label>
            <input type="text" formControlName="cliente">
        </div>
        <div class="input-row">
            <label>
                CIF
                <span class="alert" *ngIf="formFra.controls.cif.errors && formFra.controls.cif.errors.invalidCif">
                    {{formFra.controls.cif.errors.mensaje}}
                </span>
                <span class="valid" *ngIf="formFra.controls.cif.valid">
                    &#10003;
                </span>
            </label>
            <input type="text" formControlName="cif" maxlength=9>
        </div>
        <div class="input-row">
            <label>Fecha</label>
            <input type="date" formControlName="fecha">
        </div>
        <div class="input-row">
            <label>Base imponible</label>
            <input type="number" formControlName="baseImponible">
        </div>
    </form>
    <pre>{{formFra.value | json}}</pre>
    <pre>{{formFra.controls.cliente.errors | json}}</pre>
</div>
