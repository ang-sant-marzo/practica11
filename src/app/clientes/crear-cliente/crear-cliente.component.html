<div class="card l">
    <h1>Ejemplo de formulario template driven (menos utilizada)</h1>
    <hr>
    <form #formCliente="ngForm" (ngSubmit)="crearCliente(formCliente)">
        <div class="input-row">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" ngModel #nombre required>
        </div>
        <div class="input-row">
            <label for="cif">CIF</label>
            <input type="text" id="cif" name="cif" ngModel #cif required>
        </div>
        <div class="input-row">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" ngModel #email>
        </div>
        <div class="buttons-row">
            <button type="submit" [disabled]="formCliente.invalid">Añadir</button>
        </div>
    </form>
    <pre>{{cliente | json}}</pre>
    <pre>{{formCliente.invalid}}</pre>
</div>
